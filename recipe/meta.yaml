{% set name = "dtool_ibeis" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool_ibeis/dtool_ibeis-{{ version }}.tar.gz
  sha256: ca49bb5cab66c6cca8aa99fb5717479b9bf5f44621beb76fa652b225eca7d397

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - six
    - numpy
    - utool
    - ubelt
    - parse
    - networkx

test:
  imports:
    - dtool_ibeis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Erotemic/dtool_ibeis
  summary: Data Tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
